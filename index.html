<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Livraria São Bento</title>
</head>
<body>
    <header>
        <div class="logo">
            Livraria São Bento
        </div>
        <nav class="list-menu">
            <ul>
                <li>
                    <a href="#">Crianças</a>
                </li>
                <li>
                    <a href="#">Papelaria</a>
                </li>
                <li>
                    <a href="#">Terror</a>
                </li>
                <li>
                    <a href="#">Aventura</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <img src="img/Livraria.jpeg" alt="Imagem da Livraria">
            <div class="main-content">
                <h2>Conheça a Loja</h2>
                <p>
                    A Livraria São Bento, recém-inaugurada
                    no coração da cidade, encanta seus 
                    visitantes com um ambiente acolhedor
                    e uma vasta seleção de obras 
                    literárias. 
                </p>
                <h3>Clique aqui para saber a disponibilidade do livro</h3>
                <button><a href=".form-content">Clique aqui</a></button>
            </div>
        </div>
    </section>
    <section>
            <div class="form-content">
                <form action="submit">
                    <label for="name">Digite seu nome:</label>
                    <input type="text" id="name" placeholder="Nome Completo" required>
                    <label for="name_book">Digite o nome do livro:</label>
                    <input type="text" id="name_book" placeholder="Nome do livro" required>
                    <label for="name_book">Digite o telefone para contato:</label>
                    <input type="text" id="phone" placeholder="Telefone" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
    </section>
</body>
</html>
